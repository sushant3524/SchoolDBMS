<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
<meta charset="utf-8">
<title>Mishra Shiksha Niketan HSS Arnia</title>
</head>
<body>
<div th:if="${attendance==2}" class="alert alert-success">
    <strong>Success!</strong> Fees Recorded!
  </div>
	<div class="container">
	<table class="table table-dark">
	<tbody>
	<tr>
	<td>Id: </td><td th:text="${st.getStuId()}"></td>
	</tr>
	<tr><td>Name: </td><td th:text="${st.getStuName()}"></td></tr>
	<tr><td>Class: </td><td th:text="${st.getClss()}"></td></tr>
	<tr><td>Gender: </td><td th:text="${st.getGender()}"></td></tr>
	<tr><td>Date of Birth: </td><td th:text="${st.getDob()}"></td></tr>
	<tr><td>Date of Admission: </td><td th:text="${st.getDateOfAdmission()}"></td></tr>
	<tr><td>Aadhaar Number: </td><td th:text="${st.getAadhaar()}"></td></tr>
	<tr><td>Fees Due: </td><td th:text="${st.getFeedue()}"></td></tr>
	<tr><td>No. of Attendance: </td><td th:text="${st.getAttendance().size()}"></td></tr>
	<tr><td>Guardian: </td><td th:text="${st.getGuardian()}"></td></tr>
	<tr><td>Mobile Number: </td><td th:text="${st.getMobile()}"></td></tr>
	<tr><td>Address: </td><td th:text="${st.getAddress()}"></td></tr>
	<tr><td>Transport: </td><td th:if="${st.isTransport()}" th:text="Yes"></td><td th:unless="${st.isTransport()}" th:text="No"></td></tr>
	<tr th:if="${st.getFeedback()!=null}"><td>Feedback: </td><td th:text="${st.getFeedback()}"></td></tr>
	<tr><td><a th:href="@{/admin/updateStudent(id=${st.getStuId()})}">Update</a></td><td><a th:href="@{/admin/upgradeStudent(id=${st.getStuId()})}">Upgrade</a></td></tr>
	<tr><td><a th:href="@{/admin/repeatStudent(id=${st.getStuId()})}">Repeat</a></td><td><a th:href="@{/admin/deletestudent(id=${st.getStuId()})}" onclick="return confirm('Are you sure you want to delete this profile?');">Permanently Delete</a></td></tr>
	<tr><td><a th:href="@{/admin/getfees(id=${st.getStuId()})}">Pay Fees</a></td><td><a th:href="@{/admin/checkStudent(id=${st.getStuId()})}">School Leaving</a></td></tr>

	</tbody>
	</table>
	
	</div>
	
	<table class="table">
	<thead>
	<tr class="table-light">
      <th scope="col">Attendance History</th>
    </tr>
	</thead>
	<tbody class="table-dark">
	<tr th:each="x: ${st.getAttendance()}">
	<td th:text="${x.getDate()}"></td> 
	</tr>
	</tbody>
	</table>
	
	<table class="table">
	<thead>
	<tr class="table-light">
      <th scope="col">Fees History</th>
      <th scope="col">Amount</th>
    </tr>
	</thead>
	<tbody class="table-dark">
	<tr th:each="x: ${st.getFees()}">
	<td th:text="${x.getDate()}"></td> 
	<td th:text="${x.getAmount()}"></td> 
	</tr>
	</tbody>
	</table>
